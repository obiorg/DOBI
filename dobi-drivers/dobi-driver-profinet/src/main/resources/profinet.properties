# Configuration Profinet par d√©faut
profinet.discovery.timeout=5000
profinet.cyclic.interval=10
profinet.rt.priority=6
profinet.device.scan.enabled=true
profinet.gsdml.validation=true

# Timeouts
profinet.connection.timeout=10000
profinet.read.timeout=3000
profinet.write.timeout=3000

# Buffer sizes
profinet.input.buffer.size=1024
profinet.output.buffer.size=1024

# Network settings
profinet.ethernet.interface=auto
profinet.vlan.id=0
profinet.multicast.enabled=true